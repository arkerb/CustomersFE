<div class='container'>
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="inputfirst">First name</label>
        <input type="string" class="form-control" id="inputfirst" [(ngModel)]="firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="inputlast">Last name</label>
        <input type="string" class="form-control" id="inputlast" [(ngModel)]="lastName" name="lastName">
      </div>
    </div>
    <label>Date of Birth</label>
    <div class="row">
      <div class="col">
        <label>Year</label>
        <input type="number" class="form-control" placeholder="Year" [(ngModel)]="year" name="year">
      </div>
      <div class="col">
        <label>Month</label>
        <input type="number" class="form-control" placeholder="Month" [(ngModel)]="month" name="month">
      </div>
      <div class="col">
        <label>Day</label>
        <input type="number" class="form-control" placeholder="Day" [(ngModel)]="day" name="day">
      </div>
    </div>
    <div class="form-group">
      <label for="inputuser">Username</label>
      <input type="text" class="form-control" id="inputuser" placeholder="user123" [(ngModel)]="username" name="username">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputpassword">Password</label>
        <input type="text" class="form-control" id="inputpassword" [(ngModel)]="password" name="password">
      </div>
    </div>
  </form>
  <div *ngIf="postMethod; else elseBlock">
    <button type="button" (click)='createNewCustomer()' class="btn btn-primary mt-3">Create customer</button>
  </div>
    <ng-template #elseBlock>
      <button type="button" (click)='updateCustomerData()' class="btn btn-primary mt-3">Update customer</button>
    </ng-template>
    <br>
</div>
